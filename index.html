<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page From Figma Design</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="main-header">
        <div class="logo">
          <img src="./resources/Icon.png" alt="Icon" />
          <span>Nexcent</span>
        </div>
        <div class="hamburger"><i class="ri-menu-line"></i></div>
      </div>
      <ul class="nav">
        <li class="nav-item"><a href="#home">Home</a></li>
        <li class="nav-item"><a href="#features">Features</a></li>
        <li class="nav-item"><a href="#community">Community</a></li>
        <li class="nav-item"><a href="#blog">Blog</a></li>
        <li class="nav-item"><a href="#pricing">Pricing</a></li>
        <li class="nav-item">
          <button class="register-btn">
            Register Now <i class="ri-arrow-right-long-line"></i>
          </button>
        </li>
      </ul>
    </div>
    <div class="hero">
      <div class="hero-content">
        <h1>Lessons and Insights <span>from 8 years</span></h1>
        <p>
          where to grow your business as a photographer: site or social media?
        </p>
        <button class="register-btn">Register</button>
      </div>
      <div class="img-wrapper">
        <img src="./resources/hero.png" alt="" />
      </div>
    </div>
    <div class="clients">
      <h2>Our Clients</h2>
      <p>We have been working with some Fortune 500+ clients</p>
      <div class="clients-wrapper">
        <img
          src="./resources/clients/logo1.png"
          alt="logo1"
          class="client"
        /><img
          src="./resources/clients/logo2.png"
          alt="logo2"
          class="client"
        /><img
          src="./resources/clients/logo3.png"
          alt="logo3"
          class="client"
        /><img
          src="./resources/clients/logo4.png"
          alt="logo4"
          class="client"
        /><img
          src="./resources/clients/logo5.png"
          alt="logo5"
          class="client"
        /><img
          src="./resources/clients/logo6.png"
          alt="logo5"
          class="client"
        /><img src="./resources/clients/logo7.png" alt="logo7" class="client" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
